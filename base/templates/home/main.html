{% extends "layout.html" %}


{% block content %}


<div class="container t-w-[1200px] t-h-[800px]">

    <div name="left-top-container" class="t-w-[600px] t-float-left">
        <div class="t-float-left" id="left-top-left-con">
        <div id="profile" class="t-mt-7 t-w-[100%] t-h-[200px] t-bg-red-300 t-whitespace-nowrap">
            {% if user.is_authenticated %}
            <h5>환영합니다!!!!<br></h5>

            {{ user.name }} 님
            {% if user.profile_img %}

            <img src="{{ user.profile_img.url }}"
                 style="width:24px; height:24px; object-fit:cover; border-radius:50%; display:inline-block;"/>
            {% else %}
            <img src="{% url 'pydenticon_image' user.username %}"
                 style="width:24px; display:inline-block;border-radius:50%; "/>
            {% endif %}

            {% else %}
            <div><a href="{% url 'accounts:signin' %}?next={{ request.get_full_path }}">로그인</a>하세요</div>
            {% endif %}

        </div>
        <div id="todolist_detail" class="t-bg-red-400 t-w-[200px] t-h-[200px] t-flex-col t-content-around">
            <div class="">계획 없는 목표는 한낱 꿈에 불과하다</div>
            <a href="#"><h2>상세보기</h2></a>
        </div>
        </div>
        <div id="left-top-right-con" class="t-float-right t-bg-green-300">
            <br>
            <h3 class="t-flex t-whitespace-nowrap">TO DO LIST</h3><br>
            <div class="t-flex t-whitespace-nowrap">
                <input type="text" id="input" class="" style="width: 135px ;">
                <button type="button" id="button" class="btn btn-light btn-sm">입력</button>
            </div>
            <ul id="list">
                <li>Hello, World!</li>
            </ul>

        </div>
    </div>


    <div id="right-container" class="t-w-[600px] t-h-[50%] t-float-right">
        <table id="calendar" class="">
            <thead class="">
            <tr class="">
                <th class=""><input name="preMon" type="button" value="<"></th>
                <th colspan="5" class="year_mon t-text-center"></th>
                <th><input name="nextMon" type="button" value=">"></th>
            </tr>
            <tr>
                <th class="t-text-center t-text-red-400">일</th>
                <th class="t-text-center">월</th>
                <th class="t-text-center">화</th>
                <th class="t-text-center">수</th>
                <th class="t-text-center">목</th>
                <th class="t-text-center">금</th>
                <th class="t-text-center t-text-blue-400">토</th>
            </tr>

            </thead>
            <tbody class="">

            </tbody>
        </table>
    </div>
    <div class="t-flex t-w-[20%] t-h-[50px]">
        <form>
            <span id="date"></span>
        </form>
    </div>
    <div class="t-w-[1200px] t-h-[30%] t-bg-blue-400 t-flex" id="bottom">
        <div class="t-w-[50%] t-h-[100%] t-bg-green-400" id="bottom-left"><span>가나다</span></div>
        <div id="bottom-right" class="t-w-[50%] t-h-[100%] t-bg-yellow-400"><span>가나다</span></div>
    </div>

</div>


{% endblock %}
