<!doctype html>
{% load static %}
{% load humanize %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calendar</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <script defer src="{% static 'common.js' %}"></script>

</head>
<body>

<header>

    <nav class="navbar navbar-expand-md navbar navbar-light fixed-top t-bg-gray-300">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main' %}"> 내 할일은 내가 해</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 t-m-0 t-ml-auto">
                    <li class="nav-item t-mr-10"><a href="#">로그인</a></li>
                    <li class="nav-item t-mr-10"><a href="#">게시판</a></li>
                    <li class="nav-item t-mr-10"><a href="#">상점</a></li>
                    <li class="nav-item t-mr-10"><a href="#">문의</a></li>
                </ul>
            </div>


        </div>
    </nav>
</header>

{% block content %}
{% endblock %}


<footer class="footer py-3 bg-light">
    <div class="t-text-center">내 할일은 내가 해</div>
</footer>
</body>
</html>
