{% extends "layout.html" %}
{% load django_bootstrap5 %}


{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>비밀번호를 잊어버리셨나요?</h1>
  <p>이메일을 보내주시면 도와드리겠습니다.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="보내기">
  </form>
{% endblock %}
